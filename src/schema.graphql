type Query {
  books: [Book]
  book(id: ID!): Book
}

type Book {
  id: ID!
  title: String!
  author: String!
}

type AddBookMutationResponse {
  code: String
  success: Boolean
  message: String
  book: Book
  id: ID!
}

type Mutation {
  addBook(title: String!, author: String!): AddBookMutationResponse
}
